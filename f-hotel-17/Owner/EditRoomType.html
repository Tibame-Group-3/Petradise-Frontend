                    <h3 class="text-dark mb-4">編輯房型資訊</h3>

                <div class="container-fluid">
                    <form style="background: #fcfcfc;">
                        <div class="card shadow mb-3" style="border-width: 0px;border-color: #171921;border-radius: 56px;">
                            <div class="card-header py-3" style="background: #A67C52;border-color: #171921;">
                                <p class="text-white m-0 fw-bold">星號為必填欄位 *</p>
                            </div>
                            <div class="card-body" style="background: #a67c52;">
                                <div class="row">
                                    <div class="col-sm-12 col-md-8 col-lg-8">
                                        <div class="mb-3"><label class="form-label" for="service_name" style="color: rgb(255,255,255);"><strong>房型名稱 *</strong></label><input class="form-control" type="text" id="service_name" placeholder="Name service" name="service_name" required="" value="" style="background: #e7e7e7;"></div>
                                    </div>
                                    <div class="col-sm-12 col-md-4 col-lg-4">
                                        <div class="mb-3"><label class="form-label" for="service_price" style="color: rgb(255,255,255);"><strong>價格*</strong><br></label><input class="form-control" type="text" id="service_price" placeholder="$0000" name="client_phone" required="" value="" style="background: #e7e7e7;"></div>
                                    </div>
                                </div>
                                <div class="mb-3"><label class="form-label" for="client_description" style="color: rgb(255,255,255);"><strong>描述*</strong><br></label><textarea class="form-control" id="service_description" rows="4" name="service_description" placeholder="Description service" required="" value="" style="background: #e7e7e7;"></textarea></div>
                                <div class="mb-3"><label class="form-label" for="service_client_payment_validated" style="color: rgb(255,255,255);"><strong>種類*</strong></label>
                                    <div class="form-group mb-3">
                                        <div class="form-check"><input class="form-check-input" type="radio" id="service_client_payment_validated-1" name="RadioOption" required="" value="" style="background: #e7e7e7;"><label class="form-check-label" for="service_client_payment_validated-1" style="color: rgb(255,255,255);">貓</label></div>
                                        <div class="form-check"><input class="form-check-input" type="radio" id="service_client_payment_validated-2" name="RadioOption" required="" value="" style="background: #e7e7e7;"><label class="form-check-label" for="service_client_payment_validated-2" style="color: rgb(255,255,255);">狗</label></div>
                                    </div>
                                </div>
                                <div class="mb-3"><label class="form-label" for="service_client_payment_validated" style="color: rgb(255,255,255);"><strong>尺寸*</strong></label>
                                    <div class="form-group mb-3">
                                        <div class="form-check"><input class="form-check-input" type="radio" id="client_name_1" name="RadioOption" required="" value="" style="background: #e7e7e7;"><label class="form-check-label" for="client_name_1" style="color: rgb(255,255,255);">小型<br></label></div>
                                        <div class="form-check"><input class="form-check-input" type="radio" id="client_name_2" name="RadioOption" required="" value="" style="background: #e7e7e7;"><label class="form-check-label" for="client_name_2" style="color: rgb(255,255,255);">中型</label></div>
                                        <div class="form-check"><input class="form-check-input" type="radio" id="client_name_-1" name="RadioOption" required="" value="" style="background: #e7e7e7;"><label class="form-check-label" for="client_name_-1" style="color: rgb(255,255,255);">大型</label></div>
                                    </div>
                                </div>
                                <div class="mb-3"></div>
