<!DOCTYPE html>
<html>

<head>
    <title>旅館結帳</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .checkout-form {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .checkout-form label {
            display: block;
            margin-bottom: 10px;
        }

        .checkout-form input[type="text"],
        .checkout-form select {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
        }

        .checkout-form button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }

        .checkout-form button:hover {
            background-color: #007B9A;
        }
    </style>
</head>

<body>
    <div class="checkout-form">
        <h1>結帳</h1>
        <label>旅館名稱</label>
        <p>範例旅館</p>
        <label>房型</label>
        <p>雙人房</p>
        <label>入住日期</label>
        <p>2023-07-01</p>
        <label>退房日期</label>
        <p>2023-07-05</p>
        <label>價格摘要</label>
        <p>$3000 x 4晚 = $12000</p>
        <label>付款方式</label>
        <select>
            <option value="credit_card">信用卡</option>
            <option value="internet_banking">網路銀行</option>
        </select>
        <label>姓名</label>
        <input type="text" name="name" placeholder="姓名" required>
        <label>聯絡電話</label>
        <input type="text" name="phone" placeholder="聯絡電話" required>
        <label>信用卡號</label>
        <input type="text" name="card_number" placeholder="信用卡號" required>
        <button type="submit">確認並付款</button>
    </div>
</body>

</html>
